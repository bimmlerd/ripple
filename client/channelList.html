<template name="channelList">
  <div id="add_channel">
    <form class="form-inline" id="add_channel_form">
      <div class="input-group">
        <label class="sr-only" for="add_channel_input">Create new channel</label>
        <input type="text" id="add_channel_input" class="form-control" placeholder="channel name" autocomplete="off">
        <span class="input-group-btn"><button type="submit" class="btn btn-default">+</button></span>
      </div>
    </form>
  </div>
  <div class="list-group">
    {{#each channels}}
    <a href="/c/{{_id}}" class="list-group-item" id="channel_{{_id}}">
      <div class="">
        <h4 class="list-group-item-heading">{{title}}</h4>
        <p class="list-group-item-text">
          {{#with last_message}}
          {{> chatPreview}}
          {{else}}
          empty
          {{/with}}
        </p>
      </div>
    </a>
    {{/each}}
  </div>
</template>
