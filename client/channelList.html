<template name="channelList">
  <div id="add_channel">
    <form class="form-inline" id="add_channel_form">
      <div class="form-group">
        <label class="sr-only" for="add_channel_input">Create new channel</label>
        <input type="text" id="add_channel_input" class="form-control" placeholder="channel name">
        <button type="submit" class="btn btn-default">+</button>
      </div>
    </form>
  </div>
  <div class="list-group">
    {{#each channels}}
    <a href="#" class="list-group-item" id="channel_{{_id}}">
      <div class="">
        <h4 class="list-group-item-heading">{{title}}</h4>
        <p class="list-group-item-text">{{content_preview}}</p>
      </div>
    </a>
    {{/each}}
  </div>
</template>
