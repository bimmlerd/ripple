<template name="overview">
  <div class="container" id="main_container">
    <div class="row">
      <div class="col-md-3">
        <!-- List of channels on the right -->
        {{> channelList}}
      </div>
      <div class="col-md-9">
      <!-- Active channel in the middle -->
      {{#if channelID}}
        {{> currentChannel}}
      {{/if}}
      </div>
    </div>
  </div>
</template>
